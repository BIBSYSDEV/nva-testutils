
plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    jcenter()
}

dependencies {
    implementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.6.1'
    implementation group: 'org.mockito', name: 'mockito-core', version: '3.3.3'
    implementation group: 'org.apache.httpcomponents', name: 'httpmime', version: '4.5.12'
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.0'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
